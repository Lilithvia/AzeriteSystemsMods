+PART[MiniISRU]
{
    @name = AshvaneAzeriteRefinery
    @title = Ashvane Averite Refinery
    @manufacturer = Ashvane Company
    @description = A ISRU dedicated to producing Diluted and Refined Azerite. Using an Engineer will yield bonuses.
    @entrycost = 500000
    @cost = 10000
    
    // Switched from Vanilla to MM?
    !MODULE[ModuleResourceConverter],* {}
	
    +MODULE[ModuleResourceCoverter]
    {
	@name = RefAzerConv
	@convertername = Refined Azerite
	@startactionname = Start refining Refined Azerite
	@stopactionname = Stop refining Refined Azerite
	@autoshutdown = true
    	@generatesheat = true
   	@defaultshutofftemp = .8
    }
}
