@RESOURCE_DEFINITION[Ore]
{
	@displayName = Azerite
}
@RESOURCE_DEFINITION[SolidFuel]
{
	@displayName = RefinedAzerite
}
@RESOURCE_DEFINITION[XenonGas]
{
	@displayName = DilutedAzerite
}
@PART:HAS[@RESOURCE[SolidFuel]]
{
	@MODULE[ModuleEngines*]
	{
		!allowShutdown = IwantadifferentanswertothisLoL
	}
}
@PART[ISRU]
{
	!MODULE[ModuleResourceConverter],0 {} // LFO
}
@PART[miniISRU]
{
	!MODULE[ModuleResourceConverter],0 {} // LFO
	!MODULE[ModuleResourceConverter],3 {} // MO
	@MODULE[ModuleResourceConverter],1 // LF
	{
		ConverterName = SolidFuel
		StartActionName = Start ISRU [SolidFuel]
		StopActionName = Stop ISRU [SolidFuel]
		@INPUT_RESOURCE,0
		{
			// ResourceName = Ore
			Ratio = 0.375
		}
		@OUTPUT_RESOURCE
		{
			ResourceName = SolidFuel
			Ratio = 0.5
		}
	}
	@MODULE[ModuleResourceConverter],2 // OX
	{
		ConverterName = XenonGas
		StartActionName = Start ISRU [XenonGas]
		StopActionName = Stop ISRU [XenonGas]
		@INPUT_RESOURCE,0
		{
			// ResourceName = Ore
			Ratio = 0.01
		}
		@OUTPUT_RESOURCE
		{
			ResourceName = XenonGas
			Ratio = 1.0
		}
	}
}